<main class="flex-grow-1">
  <div class="flex-center-between">
    <div>
      Round: <span class="points">{{ earnedPoints$ | async }}</span>
    </div>
    <div>
      Total Score: <span class="points">{{ score$ | async }}</span>
    </div>
    <div>
      Potential: <span class="points">{{ potentialPoints$ | async }}</span>
    </div>
  </div>

  <div class="flex-center hori-scroll answers-container">
    <div
      class="flex-center word"
      *ngFor="let answer of answers$ | async"
      [id]="answer.word"
    >
      <span class="letter" *ngFor="let letter of answer.letters">
        {{ answer.state === "not-found" ? "_" : letter }}
      </span>
    </div>
  </div>

  <div class="flex-center-center letter-button-container">
    <button
      mat-raised-button
      *ngFor="let letter of clickedLetters$ | async"
      (click)="clickLetter(letter)"
    >
      {{ letter.value }}
    </button>
  </div>

  <div class="flex-center-center letter-button-container">
    <button
      mat-raised-button
      *ngFor="let letter of clickableLetters$ | async"
      (click)="clickLetter(letter)"
    >
      {{ letter.value }}
    </button>
  </div>

  <div class="flex-center-end" *ngIf="{ isComplete: isGameComplete$ | async } as vm">
    <button 
      mat-raised-button 
      [color]="vm.isComplete ? 'accent' : 'primary'"
      (click)="clickEnter(!!vm.isComplete)"
    >
      <mat-icon *ngIf="vm.isComplete">refresh</mat-icon>
      <mat-icon *ngIf="!vm.isComplete">send</mat-icon>
      {{ vm.isComplete ? 'Start New Game' : 'Enter' }}
    </button>
  </div>
</main>
